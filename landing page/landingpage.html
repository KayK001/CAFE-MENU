<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Product Landing Page</title>
  <link rel="stylesheet" href="landingstyles.css">
</head>
<body>
  <!-- Header with logo and navigation -->
  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Video</a>
      <a class="nav-link" href="#subscribe">Subscribe</a>
    </nav>
  </header>

  <!-- Features section -->
  <section id="features">
    <h2>Features</h2>
    <div class="feature-list">
      <div class="feature-item">
        <h3>Feature One</h3>
        <p>Description of feature one.</p>
      </div>
      <div class="feature-item">
        <h3>Feature Two</h3>
        <p>Description of feature two.</p>
      </div>
      <div class="feature-item">
        <h3>Feature Three</h3>
        <p>Description of feature three.</p>
      </div>
    </div>
  </section>

  <!-- Video section -->
  <section id="video-section">
    <h2>Watch Our Product</h2>
    <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Product Video" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- Subscription form section -->
  <section id="subscribe">
    <h2>Subscribe to Our Newsletter</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
      <input id="email" type="email" name="email" placeholder="Enter your email" required>
      <input id="submit" type="submit" value="Subscribe">
    </form>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2025 My Product Landing Page</p>
  </footer>
</body>
</html>
